<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<br>
<br><br>
<br>
<center>
<form action="welcome.html" method="POST">
<label>Name:</label>
<input type="text" name="name" placeholder="Enter your Name" value="Vivek" readonly><br>
<label>Last Name:</label>
<input type="text" name="lastname" placeholder="Enter your Last Name" value="Ronen" disabled><br>
<label>Email:</label>
<input type="text" name="email" autofocus><br>
<label>Password:</label>
<input type="password" name="pwd" ><br>
<label>country:</label>
<input type="text" name="contry" pattern="[A-Za-z]{9}" ><br>

<label>Quantity:</label>
<input type="number" name="qty" min="10" max="100" value="25" step="4" ><br>
<label>Price:</label>
<input type="range" name="Price" min="100" max="1000" value="250"><br>
<input type="submit">
</form>
</center>

</body>
</html>
